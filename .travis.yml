language: python
os: linux
dist: xenial

install: pip install -U tox coveralls codecov

stages:
  - test
  - name: deploy
    if: tag IS present

jobs:
  include:
  - python: "3.7"
    env: TOXENV=lint
  - python: "3.7"
    env: TOXENV=pylint
  - python: "3.7"
    env: TOXENV=cov
    after_success:
    - coveralls
    - codecov
  - python: "3.8"
    env: TOXENV=py38
  - python: "3.7"
    env: TOXENV=py37
  - python: "3.6"
    env: TOXENV=py36
  - python: "3.5"
    env: TOXENV=py35

script:
  - tox
