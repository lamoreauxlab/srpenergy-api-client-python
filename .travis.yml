sudo: false

matrix:
  fast_finish: true
  include:
    - python: "3.6"
      env: TOXENV=lint
    - python: "3.6"
      env: TOXENV=pylint
    - python: "3.6"
      env: TOXENV=cov
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.7"
      env: TOXENV=py37
    - python: "3.7"
      env: TOXENV=py37
      dist: xenial

branches:
  only:
    - master

install: pip install -U tox coveralls
language: python

script: tox

